        <header>

                <li><a href="Schedule.html">Schedule.html</a></li>
                <li><a href="register.html">register.html</a></li>
                </ul>
            </nav>

        <main>
            <section>
                <h2>Contact Information</h2>
                <p>
                    For inquiries, please contact us via email at <a href="mailto:info@techcon.com">info@techcon.com</a>.
                </p>
            </section>
            <section>
                <h2>Connect with us:</h2>
                <ul class="social-icons">
                    <li><a href="https://twitter.com/example" target="_blank" title="Twitter"><img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" width="50" alt="Twitter Icon"></a></li>
                    <li><a href="https://facebook.com/example" target="_blank" title="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/59/59439.png" width="50" alt="Facebook Icon"></a></li>
                    <li><a href="https://instagram.com/example" target="_blank" title="Instagram"><img src="https://w7.pngwing.com/pngs/704/270/png-transparent-social-media-instagram-login-graphy-ig-instagram-icon-rectangle-magenta-mobile-phones-thumbnail.png" width="50" alt="Instagram Icon"></a></li>
                    <!-- Add more social media icons as needed -->
                </ul>
            </section>
            <section>
                <h2>Map:</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49762.30378910568!2d-0.12764737478560617!3d51.50732163773891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b64e2d9c4ef%3A0x56a3f4c9e09f8ee!2sLondon%2C%20UK!5e0!3m2!1sen!2suk!4v1624482364213!5m2!1sen!2suk" allowfullscreen loading="lazy"></iframe>
                </div>
            </section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </main>
