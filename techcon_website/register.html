<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register for TechCon 2024</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">index.html</a></li>
                <li><a href="about.html">about.html</a></li>
                <li><a href="Schedule.html">Schedule.html</a></li>
                <li><a href="contact.html">Contact.html</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                 <button type="submit">Submit</button>
                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <button type="submit">Submit</button>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
             <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
              <button type="submit">Submit</button>   
              <label>
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                I agree to the <a href="#">terms and conditions</a>
            </label>
           <button type="submit">Submit</button>
           <button type="submit">Register Now</button>
            </form>
        </main>
        <footer>
            copyright TechCON 2024 conference.
                    </footer>
    </body>
